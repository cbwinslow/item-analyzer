<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 600px; margin: auto; }
    input, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Item Analyzer</h1>
  <form id="itemForm" enctype="multipart/form-data">
    <label for="images">Upload Images:</label>
    <input type="file" id="images" name="images" multiple accept="image/*">

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <label for="url">Item URL:</label>
    <input type="url" id="url" name="url">

    <label for="email">Email for Report:</label>
    <input type="email" id="email" name="email">

    <label for="phone">Phone for SMS:</label>
    <input type="tel" id="phone" name="phone">

    <label for="format">Report Format:</label>
    <select id="format" name="format">
      <option value="text">Text</option>
      <option value="json">JSON</option>
      <option value="csv">CSV</option>
      <option value="markdown">Markdown</option>
    </select>

    <button type="submit">Analyze Item</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('itemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/api/analyze', {
        method: 'POST',
        body: formData
      });
      const result = await response.text();
      document.getElementById('result').innerText = result;
    });
  </script>
</body>
</html>
