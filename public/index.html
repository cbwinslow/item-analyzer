<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Analyzer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 600px; margin: auto; }
    input, textarea, button { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    .auth { display: none; }
    .logged-in .auth { display: block; }
    .logged-in .public { display: none; }
  </style>
</head>
<body>
  <h1>Item Analyzer</h1>
  <div class="auth">
    <button id="logout">Logout</button>
    <h2>Your Items</h2>
    <div id="items"></div>
  </div>
  <div class="public">
    <div id="authForm">
      <input type="email" id="authEmail" placeholder="Email">
      <input type="password" id="authPassword" placeholder="Password">
      <button id="signup">Signup</button>
      <button id="login">Login</button>
    </div>
  </div>
  <form id="itemForm" enctype="multipart/form-data" class="public">
    <label for="images">Upload Images:</label>
    <input type="file" id="images" name="images" multiple accept="image/*">

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <label for="url">Item URL:</label>
    <input type="url" id="url" name="url">

    <label for="email">Email for Report:</label>
    <input type="email" id="email" name="email">

    <label for="phone">Phone for SMS:</label>
    <input type="tel" id="phone" name="phone">

    <label for="format">Report Format:</label>
    <select id="format" name="format">
      <option value="text">Text</option>
      <option value="json">JSON</option>
      <option value="csv">CSV</option>
      <option value="markdown">Markdown</option>
    </select>

    <button type="submit">Analyze Item</button>
  </form>
  <div id="result"></div>

  <script>
    let token = localStorage.getItem('token');
    if (token) {
      document.body.classList.add('logged-in');
      loadItems();
    }

    document.getElementById('signup').addEventListener('click', async () => {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      const response = await fetch('/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (data.data.user) {
        token = data.data.session.access_token;
        localStorage.setItem('token', token);
        document.body.classList.add('logged-in');
        loadItems();
      }
    });

    document.getElementById('login').addEventListener('click', async () => {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (data.data.session) {
        token = data.data.session.access_token;
        localStorage.setItem('token', token);
        document.body.classList.add('logged-in');
        loadItems();
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      token = null;
      document.body.classList.remove('logged-in');
    });

    async function loadItems() {
      const response = await fetch('/api/items', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const items = await response.json();
      document.getElementById('items').innerHTML = items.map(item => `<div>${item.description}: ${item.report}</div>`).join('');
    }

    document.getElementById('itemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/api/analyze', {
        method: 'POST',
        body: formData
      });
      const result = await response.text();
      document.getElementById('result').innerText = result;
      if (token) loadItems();
    });
  </script>
</body>
</html>
